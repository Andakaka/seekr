<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>SEEKR</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://kit.fontawesome.com/f0601b0fb2.js" crossorigin="anonymous"></script>
    <script type='module' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js'></script>
    <script nomodule='' src='https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js'></script>

    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/search.js" defer></script>
  </head>

  <body>
    <!-- partial:index.partial.html -->
    <div class="main">
      <div class="components">
        <!-- <div class="btn btn-secondary"><p>Button</p></div>
      
        <div class="form">
          <input type="text" class="form-input" placeholder="Type anything...">
        </div> -->
        
        <div class="search">
          <input type="text" id="searchbar" class="search-input" placeholder="Search...">
          <div class="search-icon">
            <ion-icon name="search"></ion-icon>
          </div>
        </div>

        <ul id="list-holder"></ul>
      </div>
    </div>

    <div class="container">
      <div class="components">
        <div class="chip">
          <div class="text-container">
            <p class="name-tag">The Name</p>
          </div>
        </div>
        
        <div class="scroll-box">
          <p class="tag age">Age: x</p>
          <p class="tag bday">Birthday: x</p>
          <p class="tag address">Address: x</p>
          <p class="tag phone">Phone number: x</p>
          <p class="tag civilstatus">Civil status: x</p>
          <p class="tag kids">Kids: x</p>
          <p class="tag hobbies">Hobbies: x</p>
          <p class="tag email">E-Mail: x</p>
          <p class="tag occupation">Occupation: x</p>
          <p class="tag prev-occupation">Previous occupations: x</p>
          <p class="tag military">Military stand: x</p>
          <p class="tag club">Club: x</p>
          <p class="tag legal">Legal: x</p>
          <p class="tag political">Political: x</p>
          <p class="tag notes">Notes: x</p>
        </div>

        <div class="btn btn-secondary"><p>Back</p></div>
      
        <!-- <div class="form">
          <input type="text" class="form-input" placeholder="Type anything...">
        </div> -->
      </div>
    </div>
